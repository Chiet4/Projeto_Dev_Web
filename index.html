<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Funcionários</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Informações de Funcionários</h1>
    </header>

    <main>
        <section>
            <h2>Filtros de Campos</h2>
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" class="filter" value="Nome do funcionário" checked>
                    Nome
                </label>
                <label>
                    <input type="checkbox" class="filter" value="Competência" checked>
                    Competência
                </label>
                <label>
                    <input type="checkbox" class="filter" value="Cargo" checked>
                    Cargo
                </label>
                <label>
                    <input type="checkbox" class="filter" value="Setor" checked>
                    Setor
                </label>
                <label>
                    <input type="checkbox" class="filter" value="Líquido" checked>
                    Líquido
                </label>
            </div>
            <h2>Filtros Avançados</h2>
            <label for="cargo-select">Filtrar por Cargo:</label>
            <select id="cargo-select">
                <option value="">Todos</option>
            </select>

            <label for="setor-select">Filtrar por Setor:</label>
            <select id="setor-select">
                <option value="">Todos</option>
            </select>
        </section>

        <section>
            <h2>Lista de Funcionários</h2>
            <table>
                <thead>
                    <tr id="tabela-header">
                        <!-- Cabeçalho da tabela será preenchido dinamicamente -->
                    </tr>
                </thead>
                <tbody id="tabela-dados">
                    <!-- Dados do funcionário serão carregados aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
       
    </script>
</body>
</html>
